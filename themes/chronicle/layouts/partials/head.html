<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{{ .Page.Title | title }}{{ if not (eq .Page.Title .Site.Title) }} - {{ .Site.Title }}{{ end }}</title>

<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">

{{ $options := (dict "outputstyle" "compressed" "includePaths" (slice "assets/sass/compass")) }}
<link href="{{ (resources.Get "sass/main.scss" | toCSS $options).Permalink }}" rel="stylesheet" />
<link rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" href="/posts/index.xml" />
<link rel="shortcut icon" href="/images/favicon.gif" />
<link href='https://fonts.googleapis.com/css?family=Lora:400,400italic,700,700italic' rel='stylesheet' type='text/css' />

<script src="//fast.eager.io/SHvf4DiSoU.js"></script>
<script src="/scripts/modernizr-2.0.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>!window.jQuery && document.write(unescape('%3Cscript src="./javascripts/libs/jquery.min.js"%3E%3C/script%3E'))</script>
<script src="/scripts/octopress.js" type="text/javascript"></script>
<script src="/scripts/chronicle.js" type="text/javascript"></script>
<script src="/scripts/simple-lightbox.min.js"></script>

{{ if .IsPage }}
<meta property="og:type" content="article" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:title" content="{{ .Page.Title }}" />
<meta property="og:description" content="{{ .Summary }}" />
<meta property="og:image" content="{{ .Site.BaseURL }}/images/the-chronicle-social-banner.png" />
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="@aaronbieber" />
<meta name="twitter:title" content="{{ .Page.Title }}" />
<meta name="twitter:description" content="{{ .Summary }}" />
<meta name="twitter:image" content="{{ .Site.BaseURL }}/images/the-chronicle-social-banner.png" />
{{ else }}
<meta property="og:title" content="{{ .Site.Title }}" />
{{ end }}

<script>
 jQuery(document).ready(function() {
   var lightbox = $('a.lightbox').simpleLightbox({
     captions: false
   });
 });
</script>
